<div class=contact>
<form action=# method=post>
<table>
<tr>
<label for=name-field class=box>
<th>
お名前<td>
<input class=input id=name-field name=name required>
</label>
<tr>
<label for=company class=box>
<th>
会社名<td>
<input class=input id=company-field name=company>
</label>
<tr>
<label for=email class=box>
<th>
メールアドレス<td>
<input class=input id=email-field name=email type=email required>
</label>
<tr>
<label for=tel class=box>
<th>
お電話番号<td>
<input class=input id=tel-field name=tel type=tel>
</label>
<tr>
<th>
ご用件<td>
<ul>
<li>
<label for=thing1>
<input class=input id=r1 name=thing type=radio value=1 checked>
 寄付を申し出たい</label>
<li>
<label for=thing2>
<input class=input id=r2 name=thing type=radio value=2>
 投資をしたくてたまらない</label>
<li>
<label for=thing3>
<input class=input id=r3 name=thing type=radio value=3>
 調理師として応募したい</label>
</ul>
<tr>
<th>
お支払いいただける金額(単位：万円)<br>
※お気軽にお支払いください<td>
<select id=pdown-field name=pdown>
<option class=input value=1 selected>
1<option class=input value=2>
5<option class=input value=3>
10<option class=input value=6>
それ以上</select>
<tr>
<th>
お問い合わせについての備考<td>
<ul>
<li>
<label for=cbox1>
<input class=input id=r1 name=cbox type=checkbox value=1 checked>
 ゆっくりでいいです</label>
<li>
<label for=cbox2>
<input class=input id=r2 name=cbox type=checkbox value=2 checked>
 ほんの些細な事です</label>
<li>
<label for=cbox3>
<input class=input id=r3 name=cbox type=checkbox value=3 checked>
 返信してもいいです</label>
</ul>
<tr>
<label for=message class=box>
<th>
お問い合わせ内容<td>
<textarea class=input id=message-field name=message required>

</textarea>
</label>
</table>
<input class=submit id=submit name=submit type=submit value=送信する>
</form>
